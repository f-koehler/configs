- name: Configure KDE Plasma.
  hosts: localhost
  handlers:
    - name: Load global handlers.
      import_tasks: handlers.yml
  tasks:
    - name: Create config directory.
      ansible.builtin.file:
        path: "{{ ansible_env.HOME }}/.config"
        state: directory
        mode: "0755"
    - name: Render templates.
      notify: Reload plasma.
      ansible.builtin.template:
        src: "templates/{{ file }}"
        dest: "{{ ansible_env.HOME }}/.config/{{ file }}"
        mode: "0644"
      loop_control:
        loop_var: file
      loop:
        - kwinrulesrc
        - kactivitymanagerdrc

    - name: Global settings.
      notify: Reload plasma.
      community.general.kdeconfig:
        path: "{{ ansible_env.HOME }}/.config/kdeglobals"
        values:
          - group: KDE
            key: LookAndFeelPackage
            value: org.kde.breezedark.desktop
          - group: KDE
            key: SingleClick
            bool_value: false
    - name: Set timezone.
      notify: Reload plasma.
      community.general.kdeconfig:
        path: "{{ ansible_env.HOME }}/.config/ktimezonedrc"
        values:
          - group: TimeZone
            key: LocalZone
            value: Asia/Singapore
    - name: Set locale.
      notify: Reload plasma.
      community.general.kdeconfig:
        path: "{{ ansible_env.HOME }}/.config/plasma-localerc"
        values:
          - group: Formats
            key: LANG
            value: en_SG.UTF-8
          - group: Formats
            key: LC_ADDRESS
            value: en_SG.UTF-8
          - group: Formats
            key: LC_MEASUREMENT
            value: en_SG.UTF-8
          - group: Formats
            key: LC_MONETARY
            value: en_SG.UTF-8
          - group: Formats
            key: LC_NAME
            value: en_SG.UTF-8
          - group: Formats
            key: LC_NUMERIC
            value: en_SG.UTF-8
          - group: Formats
            key: LC_PAPER
            value: en_SG.UTF-8
          - group: Formats
            key: LC_TELEPHONE
            value: en_SG.UTF-8
          - group: Formats
            key: LC_TIME
            value: en_SG.UTF-8
    - name: Add the flathub flatpak repository remote to the user installation
      community.general.flatpak_remote:
        name: flathub
        state: present
        flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
        method: user
